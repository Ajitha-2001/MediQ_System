<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Something went wrong</h1>
        <p th:text="${err['error']}"></p>
        <p th:text="${err['message']}"></p>
        <p th:text="${err['path']}"></p>
        <p th:text="${err['timestamp']}"></p>
        <p th:text="${err['status']}"></p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
