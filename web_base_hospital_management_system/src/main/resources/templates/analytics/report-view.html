<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${reportData != null ? reportData.title : 'Report View'}">Report View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .header .period {
            font-size: 18px;
            opacity: 0.9;
        }
        .action-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .card-title {
            font-size: 18px;
            color: #374151;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }
        .stat-value {
            font-weight: 700;
            font-size: 16px;
            color: #111827;
        }
        .stat-value.highlight {
            color: #667eea;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            margin-bottom: 30px;
        }
        .chart-container h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @media print {
            body { background: white; }
            .action-bar { display: none; }
            .card, .chart-container { box-shadow: none; page-break-inside: avoid; }
        }
    </style>
</head>
<body>

<!-- Error Message (if any) -->
<div th:if="${error}" class="error-message">
    <strong>Error:</strong> <span th:text="${error}">An error occurred</span>
</div>

<!-- Report Header -->
<div class="header" th:if="${reportData != null}">
    <h1 th:text="${reportData.title}">Report Title</h1>
    <p class="period" th:text="'Period: ' + ${reportData.period}">Period: January 2024</p>
</div>

<!-- Action Buttons -->
<div class="action-bar" th:if="${reportData != null}">
    <a th:href="@{/analytics/manual-reports/download-pdf(reportType=${reportType},year=${year},month=${month})}"
       class="btn btn-success">
        üì• Download PDF
    </a>
    <a th:href="@{/analytics/manual-reports}" class="btn btn-secondary">
        ‚Üê Back to Form
    </a>
    <button onclick="window.print()" class="btn btn-primary">
        üñ®Ô∏è Print Report
    </button>
</div>

<!-- Report Content -->
<div class="content-grid" th:if="${reportData != null}">
    <!-- Summary Statistics Card -->
    <div class="card" th:if="${reportData.summaryStats != null and !reportData.summaryStats.isEmpty()}">
        <h3 class="card-title">üìä Summary Statistics</h3>
        <div th:each="stat : ${reportData.summaryStats}">
            <div class="stat-item">
                <span class="stat-label" th:text="${stat.key}">Stat Label</span>
                <span class="stat-value highlight" th:text="${#numbers.formatInteger(stat.value, 0, 'COMMA')}">0</span>
            </div>
        </div>
    </div>

    <!-- Calculated Statistics Card -->
    <div class="card" th:if="${reportData.calculatedStats != null and !reportData.calculatedStats.isEmpty()}">
        <h3 class="card-title">üßÆ Calculated Metrics</h3>
        <div th:each="calc : ${reportData.calculatedStats}">
            <div class="stat-item">
                <span class="stat-label" th:text="${calc.key}">Metric</span>
                <span class="stat-value" th:text="${#numbers.formatDecimal(calc.value, 1, 2)}">0.00</span>
            </div>
        </div>
    </div>
</div>

<!-- Chart Visualization -->
<div class="chart-container" th:if="${reportData != null and chartBase64 != null and !chartBase64.isEmpty()}">
    <h2>üìà Trend Analysis</h2>
    <img th:src="'data:image/png;base64,' + ${chartBase64}"
         alt="Report Chart"
         class="chart-image">
</div>

<!-- Empty State for Chart -->
<div class="chart-container" th:if="${reportData != null and (chartBase64 == null or chartBase64.isEmpty())}">
    <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <p>No chart data available for this report</p>
    </div>
</div>

<!-- No Data State -->
<div class="chart-container" th:if="${reportData == null and error == null}">
    <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p>No report data available</p>
    </div>
</div>

</body>
</html>
