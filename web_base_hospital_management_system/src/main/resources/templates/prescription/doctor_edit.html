<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Doctor | HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root{ --hms-primary:#0d6efd; --hms-bg:#f5f9ff; }
        body{ background:var(--hms-bg); }
        .card{ border:0; box-shadow:0 6px 16px rgba(13,110,253,.08); }
        .form-label{ font-weight:600; }
        .btn-primary{ background:var(--hms-primary); border-color:var(--hms-primary); }
        .required::after{ content:" *"; color:#dc3545; }
    </style>
</head>
<body>
<nav class="navbar bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary" href="/"><i class="fa-solid fa-hospital me-2"></i>Hospital Management</a>
    </div>
</nav>

<div class="container my-4">
    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h5><i class="fa-solid fa-pen-to-square me-2 text-primary"></i>Edit Doctor</h5>
                    <form th:action="@{/doctors/{id}/edit(id=${doctor.id})}" method="post" enctype="multipart/form-data" th:object="${doctor}" class="needs-validation" novalidate>

                        <!-- CSRF token for Spring Security -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label required">License Number</label>
                            <input class="form-control" type="text" th:field="*{licenseNumber}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label required">Full Name</label>
                            <input class="form-control" id="fullNameInput" type="text" th:field="*{fullName}" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select class="form-select" th:field="*{gender}">
                                    <option value="">Select...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date of Birth</label>
                                <input class="form-control" type="date" th:field="*{dateOfBirth}">
                            </div>
                        </div>

                        <div class="row g-3 mt-0">
                            <div class="col-md-6">
                                <label class="form-label">Age</label>
                                <input class="form-control" type="number" th:field="*{age}" min="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label required">Phone</label>
                                <input class="form-control" type="text" th:field="*{phone}" pattern="\d{10}" maxlength="10" required placeholder="10-digit number">
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label required">Email</label>
                            <input class="form-control" type="email" th:field="*{email}" pattern="^[^@\s]+@[^@\s]+\.com$" required>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Specialization</label>
                            <select class="form-select" th:field="*{specialization}">
                                <option value="" disabled>Select specialization</option>
                                <option th:each="spec : ${specializations}"
                                        th:value="${spec}"
                                        th:text="${spec}"
                                        th:selected="${spec == doctor.specialization}">
                                </option>
                            </select>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Replace Profile Photo</label>
                            <input class="form-control" type="file" name="photo" accept=".jpg,.jpeg,.png">
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-2"></i>Save</button>
                            <a href="/doctors" class="btn btn-outline-secondary"><i class="fa-solid fa-xmark me-2"></i>Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Current photo -->
        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h6 class="text-muted mb-3">Current Photo</h6>
                    <img th:if="${doctor.photoPath}" th:src="${doctor.photoPath}" th:alt="${doctor.fullName}" class="img-fluid rounded mb-3">
                    <img th:if="${doctor.photoPath == null}" src="https://via.placeholder.com/300x300?text=No+Photo" alt="No photo" class="img-fluid rounded mb-3">
                    <div class="small text-muted" th:text="${doctor.fullName}">Dr. Name</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        const form=document.querySelector('.needs-validation');
        if(form){
            form.addEventListener('submit', e=>{
                if(!form.checkValidity()){e.preventDefault();e.stopPropagation();}
                form.classList.add('was-validated');
            });
        }
        const nameInput=document.getElementById("fullNameInput");
        if(nameInput){
            nameInput.addEventListener("focus",()=>{
                if(!nameInput.value.startsWith("Dr.")){
                    nameInput.value="Dr. "+nameInput.value;
                }
            });
        }
    })();
</script>
</body>
</html>
