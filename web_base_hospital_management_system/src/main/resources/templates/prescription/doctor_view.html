<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Doctor Profile | HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root{ --hms-primary:#0d6efd; --hms-bg:#f5f9ff; }
        body{ background:var(--hms-bg); }
        .card{ border:0; box-shadow:0 6px 16px rgba(13,110,253,.08); }
        .profile-name{ font-weight:700; }
        .label{ font-weight:600; color:#446; }
    </style>
</head>
<body>
<nav class="navbar bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary" href="/"><i class="fa-solid fa-hospital me-2"></i>Hospital Management</a>
        <div class="ms-auto">
            <a href="/doctors" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-arrow-left me-1"></i>Back</a>
            <a th:href="@{|/doctors/${doctor.id}/edit|}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen me-1"></i>Edit</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="card">
        <div class="row g-0 align-items-center">
            <div class="col-md-4 p-4 text-center">
                <img th:if="${doctor.photoPath}" th:src="@{${doctor.photoPath}}" class="img-fluid rounded">
                <img th:if="${doctor.photoPath == null}" src="https://via.placeholder.com/320x320?text=No+Photo" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="profile-name mb-1" th:text="${doctor.fullName}">Dr. Name</h3>
                    <span class="badge bg-primary-subtle text-primary fw-semibold" th:text="${doctor.specialization}">Specialization</span>

                    <div class="row mt-4">
                        <div class="col-sm-6 mb-3">
                            <div class="label">License Number</div>
                            <div th:text="${doctor.licenseNumber}">LIC123</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="label">Gender</div>
                            <div th:text="${doctor.gender}">-</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="label">Date of Birth</div>
                            <div th:text="${doctor.dateOfBirth}">-</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="label">Age</div>
                            <div th:text="${doctor.age}">-</div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="label">Phone</div>
                            <div th:text="${doctor.phone}">-</div>
                        </div>
                        <div class="col-sm-12 mb-1">
                            <div class="label">Email</div>
                            <div><a th:href="'mailto:' + ${doctor.email}" th:text="${doctor.email}">email@hospital.com</a></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
