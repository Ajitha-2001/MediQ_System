<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${err['status'] + ' • ' + err['path']}">Error</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 980px; margin: 40px auto; padding: 20px; }
    .card { background: #0b1220; color: #d5e4ff; border-radius: 14px; padding: 20px; }
    .kv { display:grid; grid-template-columns: 160px 1fr; gap:10px; }
    pre { white-space:pre-wrap; overflow:auto; background:#070c16; padding:12px; border-radius:10px; }
    a.btn { display:inline-block; padding:8px 12px; background:#243b6b; color:#fff; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Something went wrong</h2>
    <div class="kv" style="margin: 12px 0 16px">
      <div><b>Status</b></div><div th:text="${err['status']}">500</div>
      <div><b>Path</b></div><div th:text="${err['path']}">/patients</div>
      <div><b>Message</b></div><div th:text="${err['message']}">—</div>
      <div><b>Error</b></div><div th:text="${err['error']}">—</div>
    </div>
    <div th:if="${err['trace'] != null}">
      <h3>Stack trace</h3>
      <pre th:text="${err['trace']}">No stack</pre>
    </div>
    <p style="margin-top:16px">
      <a class="btn" href="/patients">Back to Patients</a>
    </p>
  </div>
</div>
</body>
</html>
