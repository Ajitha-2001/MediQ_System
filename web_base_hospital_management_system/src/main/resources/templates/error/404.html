<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found â€¢ HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #d97706;
            --light-yellow: #fef7e6;
            --dark-yellow: #92400e;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fef7e6 0%, #ffffff 50%, #fef7e6 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary-yellow);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-yellow), var(--dark-yellow));
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: var(--light-yellow);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            color: var(--primary-yellow);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-triangle error-icon"></i>
        <h1>404 - Page Not Found</h1>
        <div th:if="${message}" class="error-message">
            <span th:text="${message}">Error message will appear here</span>
        </div>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="back-link">
            <i class="bi bi-house"></i>
            Return to Home
        </a>
    </div>
</body>
</html>
