<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Bill • HMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

    <style>
        :root {
            --primary-purple: #8B5FBF;
            --light-purple: #F5F0FF;
            --dark-purple: #6D28D9;
            --accent-purple: #A78BFA;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #e2e8f0;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --warning: #f50b26;
            --error: #ef4444;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #F9F7FF 0%, #F5F0FF 50%, #F0EBFF 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Header Animation */
        .navbar {
            position: relative;
            overflow: hidden;
        }
        .navbar::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            animation: float 20s infinite linear;
            z-index: 1;
        }
        @keyframes float { 0% { transform: translateX(0) translateY(0); } 100% { transform: translateX(-100px) translateY(-100px); } }
        .navbar > .container { position: relative; z-index: 2; }
        .navbar-brand { font-weight: 700; }
        .nav-link { border-radius: 8px; margin: 0 2px; transition: var(--transition); }
        .nav-link:hover { background: rgba(255, 255, 255, 0.1); }

        /* Main Content */
        .main-content { flex: 1; padding: 2rem 1.5rem; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* Page Header */
        .page-header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: flex-end; }
        .page-title { font-size: 2rem; font-weight: 700; color: var(--text-dark); display: flex; align-items: center; gap: 0.75rem; }
        .page-title::before { content: ''; width: 4px; height: 28px; background: var(--primary-purple); border-radius: 2px; }
        .page-subtitle { color: var(--text-light); margin-top: 0.5rem; }

        /* Form Card */
        .form-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
            position: relative;
            overflow: hidden;
            max-width: 750px;
            width: 100%;
        }
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
        }
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Form Elements */
        label { font-weight: 600; margin-bottom: .5rem; color: var(--text-dark); }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid var(--medium-gray);
            padding: .75rem 1rem;
            font-size: .95rem;
            transition: var(--transition);
            background: var(--white);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 95, 191, 0.1);
            outline: none;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before { left: 100%; }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 95, 191, 0.3);
        }
        .btn.secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--medium-gray);
        }
        .btn.secondary:hover {
            background: var(--medium-gray);
            color: var(--text-dark);
            border-color: var(--text-light);
        }
        .btn.info {
            background: transparent;
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
        }
        .btn.info:hover {
            background: var(--primary-purple);
            color: white;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--medium-gray);
        }
        .btn-flex {
            flex: 1;
            text-align: center;
            justify-content: center;
        }

        /* Messages */
        .error-message, .success-message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }
        .required:after { content: " *"; color: var(--error); }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .form-actions { flex-direction: column; }
            .form-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/index}">
            <i class="bi bi-hospital-fill"></i>
            <span>MediQ</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="topNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/patients}">Patient Management</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/billing}">Billing</a></li>
            </ul>

            <div class="d-flex align-items-center gap-3">
        <span class="text-white-50 small">
          <i class="bi bi-person-circle me-1"></i>
          <span th:text="${#authentication?.name} ?: 'Guest'">Guest</span>
        </span>

                <!-- Logout must be POST -->
                <form th:if="${#authentication != null and #authentication.principal != null and #authentication.principal != 'anonymousUser'}"
                      th:action="@{/logout}" method="post" class="m-0">
                    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-light btn-sm" type="submit">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Breadcrumb -->
<nav class="container mt-3" aria-label="breadcrumb" data-aos="fade-down">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}" class="text-decoration-none">Admin Dashboard</a></li>
        <li class="breadcrumb-item"><a th:href="@{/billing}" class="text-decoration-none">Billing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Bill</li>
    </ol>
</nav>

<main class="main-content">
    <div class="container">
        <div class="page-header" data-aos="fade-up">
            <div>
                <h1 class="page-title">
                    <i class="bi bi-file-earmark-plus"></i>
                    Add New Bill
                </h1>
                <p class="page-subtitle">Create a new billing record for a patient</p>
            </div>
            <div data-aos="fade-left" data-aos-delay="200">
                <a th:href="@{/billing}" class="btn secondary">
                    <i class="bi bi-arrow-left"></i>
                    Back to Bills
                </a>
            </div>
        </div>

        <div class="form-card animate-fade-in-up">
            <form id="billForm" novalidate>
                <div class="success-message" id="successMessage">
                    <i class="bi bi-check-circle-fill"></i> Bill saved successfully!
                </div>
                <div class="error-message" id="errorMessage">
                    <i class="bi bi-exclamation-circle-fill"></i> <span id="errorText">Error saving bill</span>
                </div>

                <!-- Patient -->
                <div class="mb-4" data-aos="fade-right" data-aos-delay="100">
                    <label for="patient" class="required">Patient</label>
                    <select id="patient" class="form-select" required>
                        <option value="">-- Select Patient --</option>
                        <!-- If you render server-side, Thymeleaf will pre-populate -->
                        <th:block th:if="${patients != null}" th:each="p : ${patients}">
                            <option th:value="${p.id}" th:text="${p.firstName + ' ' + (p.lastName != null ? p.lastName : '')}"></option>
                        </th:block>
                    </select>
                </div>

                <!-- Amount -->
                <div class="mb-4" data-aos="fade-left" data-aos-delay="100">
                    <label for="amount" class="required">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">Rs.</span>
                        <input type="number" id="amount" step="0.01" min="0" class="form-control border-start-0" placeholder="Enter amount" required/>
                    </div>
                </div>

                <!-- Payment Status -->
                <div class="mb-4" data-aos="fade-right" data-aos-delay="200">
                    <label for="paymentStatus" class="required">Payment Status</label>
                    <select id="paymentStatus" class="form-select" required>
                        <option value="">-- Select Status --</option>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                        <option value="Partial">Partial</option>
                    </select>
                </div>

                <!-- Date Issued -->
                <div class="mb-4" data-aos="fade-left" data-aos-delay="200">
                    <label for="dateIssued" class="required">Date Issued</label>
                    <input type="date" id="dateIssued" class="form-control" required/>
                </div>

                <!-- Due Date -->
                <div class="mb-4" data-aos="fade-right" data-aos-delay="300">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" class="form-control"/>
                </div>

                <!-- Items -->
                <div class="mb-4" data-aos="fade-left" data-aos-delay="300">
                    <label for="items">Items / Description</label>
                    <textarea id="items" class="form-control" rows="3" placeholder="Describe services or medications"></textarea>
                </div>

                <div class="form-actions" data-aos="fade-up" data-aos-delay="400">
                    <button type="submit" class="btn btn-flex" id="submitBtn">
                        <i class="bi bi-save"></i> Save Bill
                    </button>
                    <button type="button" class="btn secondary btn-flex" id="cancelBtn">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="button" class="btn info btn-flex" id="testConnectionBtn">
                        <i class="bi bi-wifi"></i> Test Connection
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="mt-5">
    <div class="container py-4 text-center text-muted small">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> MediQ
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const patientSelect   = document.getElementById('patient');
        const form            = document.getElementById('billForm');
        const successMessage  = document.getElementById('successMessage');
        const errorMessage    = document.getElementById('errorMessage');
        const errorText       = document.getElementById('errorText');
        const submitBtn       = document.getElementById('submitBtn');

        // Default dateIssued to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateIssued').value = today;

        // If the server didn't render patients (no Thymeleaf), load via API
        async function loadPatientsIfNeeded() {
            // If there are only the placeholder option (length === 1), fetch from API
            if (patientSelect.options.length > 1) return;
            try {
                const res = await fetch('/billing/api/patients');
                if (res.status === 204) return;
                const patients = await res.json();
                patientSelect.innerHTML = '<option value="">-- Select Patient --</option>';
                patients.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.id; // JPA id
                    opt.textContent = `${p.firstName ?? ''} ${p.lastName ?? ''}`.trim() || (p.patientId ?? `#${p.id}`);
                    patientSelect.appendChild(opt);
                });
            } catch (err) {
                console.error('Patient dropdown load failed:', err);
            }
        }
        await loadPatientsIfNeeded();

        function showError(msg) {
            errorText.textContent = msg || 'Error saving bill';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        function showSuccess(msg) {
            successMessage.textContent = msg || 'Bill saved successfully!';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Save Bill (POST CreateOrUpdateBillRequest body)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const patientId   = patientSelect.value ? parseInt(patientSelect.value, 10) : null;
            const amountVal   = document.getElementById('amount').value;
            const amount      = amountVal ? parseFloat(amountVal) : null;
            const paymentStatus = document.getElementById('paymentStatus').value;
            const dateIssued  = document.getElementById('dateIssued').value;
            const dueDate     = document.getElementById('dueDate').value || null;
            const items       = document.getElementById('items').value || '';

            // Client-side validation
            if (!patientId) return showError('Please select a patient.');
            if (amount === null || Number.isNaN(amount) || amount < 0) return showError('Please enter a valid non-negative amount.');
            if (!paymentStatus) return showError('Please select a payment status.');
            if (!dateIssued) return showError('Please select Date Issued.');

            const body = {
                patientId,
                amount,
                paymentStatus,
                dateIssued,
                dueDate,
                items
            };

            try {
                submitBtn.disabled = true;
                const res = await fetch('/billing/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    // Try to extract useful error message
                    let message = `Save failed (${res.status})`;
                    try {
                        const data = await res.json();
                        message = (data && (data.message || data.error)) ? `${message}: ${data.message || data.error}` : message;
                    } catch (_) {
                        const txt = await res.text();
                        if (txt) message = `${message}: ${txt}`;
                    }
                    throw new Error(message);
                }

                showSuccess('Bill saved successfully!');
                setTimeout(() => window.location.href = '/billing', 900);
            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                submitBtn.disabled = false;
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => form.reset());

        document.getElementById('testConnectionBtn').addEventListener('click', async () => {
            try {
                const res = await fetch('/billing/api/debug/test-bill', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ test: 'ping', timestamp: new Date().toISOString() })
                });
                const data = await res.json();
                alert('Connection OK: ' + JSON.stringify(data));
            } catch (e) {
                alert('Connection test failed.');
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    // Initialize AOS animations
    AOS.init({
        duration: 800,
        once: true,
        offset: 50
    });
</script>
</body>
</html>
