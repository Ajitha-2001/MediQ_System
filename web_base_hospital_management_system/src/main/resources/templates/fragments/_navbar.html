<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-modern" data-aos="fade-down">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 hover-lift" th:href="@{/}">
                <i class="bi bi-hospital-fill text-primary"></i>
                <span class="fw-bold">HMS</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" data-aos="fade-right" data-aos-delay="100">
                        <a class="nav-link hover-lift" th:href="@{/}">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                        data-aos="fade-right" data-aos-delay="200">
                        <a class="nav-link hover-lift" th:href="@{/admin/staff}">
                            <i class="bi bi-people me-1"></i>Manage Staff
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <a class="btn btn-primary btn-modern"
                       th:if="${!#authorization.expression('isAuthenticated()')}"
                       th:href="@{/login}" data-aos="zoom-in" data-aos-delay="300">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </a>

                    <div class="d-flex align-items-center gap-3"
                         th:if="${#authorization.expression('isAuthenticated()')}"
                         data-aos="zoom-in" data-aos-delay="300">
                        <div class="d-flex align-items-center gap-2 glass-effect px-3 py-2 rounded-pill">
                            <i class="bi bi-person-circle text-primary"></i>
                            <span class="text-dark small fw-medium" th:text="${#authentication.name}">user</span>
                        </div>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-outline-danger btn-sm btn-modern">
                                <i class="bi bi-box-arrow-right me-1"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
